{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Title -->
  <title>MIKA</title>

  <!-- Favicon -->
  <link rel="icon" href="img/core-img/favicon.ico">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,700|Mukta:400,700|Quicksand:400,700&display=swap" rel="stylesheet">
  <script>
  var data = {
    source: "{% static '/audio/Virgo_Jingle.mp3' %}",
    slideIndex: 1
  };
  </script>
  <script>
    var audio = new Audio();
    audio.src = data['source'];
    audio.id = 'audio';
    audio.muted = true;

    audio.volume = 0.05;
    audio.loop = true;
  </script>
</head>

  {% block body_class %}
  <body>
  {% endblock body_class %}
  <div class="se-pre-con">
  <img src="{% static 'img/svg/home.svg' %}" />
</div>
  <!-- ##### Header Area Start ##### -->
  <header class="header-area" id="navbar">

    <!-- Navbar Area -->
    <div class="oneMusic-main-menu">
      <div class="classy-nav-container breakpoint-off">
        <div class="container">
          <!-- Menu -->
          <nav class="classy-navbar justify-content-between" id="oneMusicNav">
            <a href="{% url 'index' %}" class="nav-brand dynamic"><img src="{% static 'img/logo.png' %}" alt=""></a>
            <a href="{% url 'index' %}" class="nav-brand static"><img src="{% static 'img/logo_white.png' %}" alt=""></a>
            <div class="classy-menu">
              <div class="classynav">
                <ul class="menu">
                  <li><a href="{% url 'index' %}">Glowna</a></li>
                  <li class="nav-dropdown"><a href="#">Albumy</a>
                    <ul class="dropdown">
                      <li><a href="{% url 'albums_almagest' %}">Almagest</a></li>
                      <li><a href="{% url 'albums_awe' %}">Awe</a></li>
                      <li><a href="{% url 'albums_pyl' %}">Pyl</a></li>
                    </ul>
                  </li>
                  <li><a href="{% url 'about' %}">O mnie</a></li>
                  <li><a href="{% url 'gallery' %}">Galeria</a></li>
                  <li><a href="{% url 'contact' %}">Kontakt</a></li>
                </ul>
                <ul class="bgmusic">
                  <li id="musicplay"><i class="fa fa-play"></i></li>
                  <li id="musicpause"><i class="fa fa-pause"></i></li>
                </ul>
              </div>
              <!-- Nav End -->

            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ##### Header Area End ##### -->



  {% block content %}{% endblock %}




  <!-- ##### Footer Area Start ##### -->
  <footer class="footer-area">
    <div class="container">
      <div class="row d-flex flex-wrap align-items-center">
        <div class="col-12 col-md-6">
          <a href="#"><img src="{% static 'img/core-img/logo.png' %}" alt=""></a>
          <p class="copywrite-text"><a href="#">
            Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | by Patryk Makuch</p>
          </div>
        </div>
      </div>
  </footer>

    <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript">
        document._scd = {}
        document._scd['data'] = {
            'music': {% if MUSIC_PLAYING %}true{% else %}false{% endif %},
        }
        document._scd['routing'] = {
            'music_play': "{% url 'music_play' %}",
            'music_stop': "{% url 'music_stop' %}",
        }
    </script>
    {% block javascript %}{% endblock javascript %}
    </body>
 </html>
